# ============================================================
# ReplicarIA - Nixpacks Configuration for Railway
# ============================================================

[phases.setup]
nixPkgs = ["python311", "nodejs_20"]

[phases.install]
cmds = [
    "pip install -r backend/requirements.txt",
    "cd frontend && npm ci"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "cd backend && uvicorn server:app --host 0.0.0.0 --port ${PORT:-5000}"
