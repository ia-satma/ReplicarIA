# ============================================================
# ReplicarIA - Nixpacks Configuration for Railway
# ============================================================

[phases.setup]
nixPkgs = ["python311Full", "python311Packages.pip"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate && cd backend && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && cd backend && uvicorn main:app --host 0.0.0.0 --port ${PORT:-5000}"
