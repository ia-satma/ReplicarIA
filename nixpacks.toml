[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "cd backend && pip install -r requirements.txt"
]

[start]
cmd = "cd backend && python -m uvicorn server:app --host 0.0.0.0 --port ${PORT:-5000}"
